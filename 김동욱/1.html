<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  
    href="https://fonts.googleapis.com/css?family=Roboto&display=swap" 
    rel="stylesheet"
    />
   <link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
    <script
    src="https://kit.fontawesome.com/2d323a629b.js"
    crossorigin="anonymous">
    </script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!--video player-->
    <section class="player">
        <video>
            <source src="IMG_2101.mov" type="video/mp4">
        </video>
    </section>

    <!--video info-->
    <div class="infoAndUpNext">
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#animal</li>
                    <li>#Puppy</li>
                    <li>#Family</li>
                </ul>
                <img src="search.pstatic.jpg" alt="" />
                <div class="info">
                    <span class="name">강아지 by 비숑</span>
                    <span class="suvscribers">1M subcrivers</span>
                </div>
                <ul class="hashtags">
                  <li>#Dog</li>
                  <li>#Bichon Frise</li>
                  <li>#cute</li>
                </ul>
               <div class="titleAndButton">
                <span class="title"
                >강아지를 좋아하거나 키우고싶은 분들에게 추천하는 영상
                </span>
                <button class="moreBtn">
                </button>
               </div>
               <div class="views">
                <span class="views">1M views 1month ago</span>
               </div>
            </div>
            <div class="actions">
                <li>
                    <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
            </div>
            <div class="channel">
                <div class="metadata">
                    <img src="" alt="">
                    <div class="info">
                        <span class="name"></span>
                        <span class="subscribers"></span>
                    </div>
                </div>
                <button class="subscribe">subcribers</button>
            </div>
        </section>
    
        <section class="UpNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                  <img src="search.pstatic1.jpg" alt="">
                   <span class="title"
                   >아기비숑시절</span>
                <span class="channel">강아지 by 비숑</span>
                <span class="views">90K views</span> 
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <img src="search.pstatic2.jpg" alt="">
                     <span class="title"
                     >비숑 교육 영상</span>
                  <span class="channel">강아지 by 비숑</span>
                  <span class="views">80K views</span> 
                  <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                  </li>
                
                  <li class="item">
                    <img src="search.pstatic3.jpg" alt="">
                     <span class="title"
                     >비숑 미용</span>
                  <span class="channel">강아지 by 비숑</span>
                  <span class="views">70K views</span> 
                  <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                  </li>
            </ul>
        </section>
    </div>
</body>
</html>
