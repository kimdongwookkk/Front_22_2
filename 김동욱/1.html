<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123</title>
</head>
    <!-- 스타일+중괄호+.클래스이름 적기 -->
    <style>
        /* div는 세로 레이아웃 */
.blocktag{
    background-color: aqua;
}
/* <!-- span 태크는 가로 레이아웃 --> */
.blocktag > div{
    background: darkred;
    border: 1px solid black; 
}
.inlinetag span{
    background: khaki;
    border: 1px solid black;

} 
    /* 클래스는 이름짓기같은 개념 */
    </style>
    <div class="blocktag">
    <div>block 1</div>
    <div>block 2</div>
    <div>block 3</div>
</div>

<div class="inlinetag">
      <span>inline 1</span>
      <span>inline 2</span>
      <span>inline 3</span>


    </div>
     <div></div>
     <!-- 제목태크 h -->
    <h1>제목</h1>
    <h2>제목</h2>
    <h6>제목</h6>
    
    <!-- 목록태그 -->
    <!-- li는 앞에 0이생기고 목록 -->
    <style>
        li{
           list-style: none; }
            
           .colorBtn{
            width: 100px;
            height: 36px;
            background-color: green;
             color: azure;   
            text-align: center;
            line-height: 36px;
             cursor: pointer;
             border-radius: 3px;
        
           }
        
    </style>
      <!-- text는 박스
      submit은 전송하는 역할 -->
    
     <form>
     <ul>
        <li><input type="text"></li>
        <li><input type="password"></li>
        <!-- <li> radio 는 한개만 선택가능 -->
 <label><input type="radio" name="fruit" id="orange">오랜지</label>
 <label><input type="radio" name="fruit" id="apple">사과</label>
 <label><input type="radio" name="fruit" id="strawberry">딸기</label>
     </li>
     <!-- <li>  checkbox는 여러개선택가능 -->
        <label><input type="checkbox" name="fruit" id="orange">오랜지</label>
        <label><input type="checkbox" name="fruit" id="apple">사과</label>
        <label><input type="checkbox" name="fruit" id="strawberry">딸기</label>
            </li>
            <li><div class="colorBtn">버튼입니다</div></li>
     </ul>


     </form>
    <ul>
    <li>목록 1</li>
    <li>목록 2</li>
    <li>목록 3</li>
    </ul>
 <a href="https://www.naver.com">네이버 바로가기</a>


    </body>
</html>
